{% extends "base_generic.html" %}


{% block content %}
<table>
    <tbody>
        {% csrf_token %}
        <tr>
            {% for field in form %}
            <td>
                <label for="{{ field.id_for_label }}" class="col-form-label">{{ field.label }}</label>
            </td>
            <td>{{ field }}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
<button type="submit" class="btn btn-primary">Submit</button>
{% endblock %}
