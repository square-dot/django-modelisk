{% extends "base_generic.html" %}

{% block content %}
<h1>Exposure Analysis: {{ exposureanalysis.code }}</h1>

<table>
    {% for label, value in exposureanalysis.get_fields %}
        <tr>
            <td>{{ label }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
